<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión - CETA</title>
  <link rel="stylesheet" href="/CET4/static/css/estiloiniciarsesion.css">
</head>
<body>
  <main class="main-wrapper">
    
    <section class="login-container" aria-labelledby="login-title">
      <h1 id="login-title">¡BIENVENIDO DE VUELTA!</h1>

      <form id="loginForm">
        <label for="email" class="sr-only">Correo electrónico</label>
        <input type="email" id="email" placeholder="INGRESE SU CORREO ELECTRONICO" required />

        <label for="password" class="sr-only">Contraseña</label>
        <input type="password" id="password" placeholder="CONTRASEÑA" required />

        <div class="links">
          <a href="#">¿OLVIDÓ SU CONTRASEÑA? RECUPERAR</a>
        </div>

        <button type="submit" id="init">INICIAR</button>
      </form>
        <div id="mensaje" class="mensaje"></div>

      <div class="links">
        ¿NO TIENE UNA CUENTA? <a href="#">CREAR CUENTA</a>
      </div>
      <div id="mensaje" class="mensaje">
        {% if mensaje %}
          {{ mensaje }}
        {% endif %}
      </div>
    </section>

    <aside class="mascota-wrapper" aria-label="Asistente virtual">
      <div class="burbuja" role="note">¿Listo para estudiar cámara?</div>
      <img src="/CET4/utils/img/zettino_sinfondo.png" alt="Mascota CETA saludando" class="mascota" />
    </aside>

  </main>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
