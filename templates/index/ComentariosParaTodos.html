<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comentarios</title>
  <link rel="stylesheet" href="/static/css/indexcajacomentario.css" />
  <link rel="stylesheet" href="/static/css/barralateral.css"/>
  <link rel="stylesheet" href="/static/css/ApartadoFuentes.css"/>
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <meta name="is-authenticated" content="{{ is_authenticated | tojson }}">
  <meta name="usuario-id" content="{{ current_user.id }}">
  <meta name="usuario-rol" content="{{ current_user.rol }}">

</head>
<body>
  <div id="toggle">
        <span>&#9776;</span> <!--El simbolo de Tres barras-->
    </div>
  <!--Todo la barra lateral-->
    <div class="elcostado ordenado">
        <div id="out">
            <span>&#9587;</span> <!--El simbolo de la X-->
        </div>
        <a class="separador3" href="/perfil"><img src="/static/utils/img/usuario.png" alt="Perfil" class="usuario"></a>
        <a class="separador3" href="/indexhomeoinicio"><img src="/static/utils/img/casa-img1.png" alt="Inicio" class="casa1"></a>
        <a class="separador3" href="/panelnotificaciones"><img src="/static/utils/img/campana-img2.png" alt="Notificaciones" class="campana2"></a>
        <a class="separador3" href="/miembros"><img src="/static/utils/img/grupo-img4.png" alt="" class="grupo4"></a>
        <a class="separador3" href="/mis_likes"><img src="/static/utils/img/corazon4.png" alt="Likes" class="soporte3"></a>
        <a class="separador3" href="/configuracion"><img src="/static/utils/img/opciones-img5.png" alt="Configuracion" class="opcion5"></a>
        <a class="separador3" href="/logout"><img src="/static/utils/img/cerrar-sesion.png" alt="cerrar-sesion" class="cerrar-sesion6"></a>
        
    </div>
    <!--Fin de la barra lateral-->

  <main class="comentarios">
    <header class="comentarios-header">
      <span class="flechas" aria-hidden="true">▶▶▶▶▶▶▶▶▶▶▶▶▶▶▶▶▶▶▶▶</span>
      <h1>{{materias.nom_mat}} </h1>
      <span class="flechas" aria-hidden="true">◀◀◀◀◀◀◀◀◀◀◀◀◀◀◀◀◀◀◀◀</span>
    </header>
    <!-- el section de abajo es para elegir entre las fuentes y los comentarios-->
    <section id="menues">
    <div id="ordenar-btn">▾ Ordenar por</div>
    <ul id="menu-ordenar" class="oculto">
      <li data-orden="reciente">Más reciente</li>
      <li data-orden="antiguo">Más antiguo</li>
      <li data-orden="mas-likes">Más likes</li>
      <li data-orden="menos-likes">Menos likes</li>
    </ul>
</section>
      <!-- <a href="/templates/index/ComentariosParaTodos.html">Comentarios</a>
      <a href="/fuentes/materias/1">Fuentes</a> -->
</section>

<section class="caja-comentario">
      <form id="commentForm" autocomplete="off">
        <input type="text" id="titulo" name="titulo" placeholder=" Tema de su comentario" required>
        <textarea id="comentario" name="comentario" placeholder="Escriba su comentario..." required></textarea>
        <input type="hidden" id="id_mat" name="id_mat" value="{{ id_mat }}">
        <button type="submit">Enviar</button>
        <div class="comentario" data-timestamp="1691952000" data-likes=""></div>
      </form>
      <div id="commentsSection"></div> 
  </main>
    
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
<script src="/static/js/comentarios.js"></script>
<script src="/static/js/barralateral.js"></script>
</body>
</html>
