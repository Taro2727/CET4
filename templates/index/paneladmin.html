<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comentarios con Menú</title>
  <link rel="stylesheet" href="/static/css/indexcajacomentario.css" />
  <link rel="stylesheet" href="/static/css/barralateral.css"/>
  <link rel="stylesheet" href="/static/css/ApartadoFuentes.css"/>
  <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
  <div id="toggle">
        <span>&#9776;</span> <!--El simbolo de Tres barras-->
    </div>
  <!--Todo la barra lateral-->
    <div class="elcostado ordenado">
        <div id="out">
            <span>&#9587;</span> <!--El simbolo de la X-->
        </div>
        <a class="separador3" href="/templates/index/indexusuario.html"><img src="/static/utils/img/usuario.png" alt="Perfil" class="usuario"></a>
        <a class="separador3" href="/indexhomeoinicio"><img src="/static/utils/img/casa-img1.png" alt="Inicio" class="casa1"></a>
        <a class="separador3" href="/templates/index/indexnotificaciones.html"><img src="/static/utils/img/campana-img2.png" alt="Notificaciones" class="campana2"></a>
        <a class="separador3" href="/templates/index/indexcentralayuda.html"><img src="/static/utils/img/pregunta-img3.png" alt="Soporte" class="soporte3"></a>
        <a class="separador3" href="#"><img src="/static/utils/img/grupo-img4.png" alt="" class="grupo4"></a>
        <a class="separador3" href="#"><img src="/static/utils/img/opciones-img5.png" alt="Configuracion" class="opcion5"></a>
        <a href="/logout">cerrar sesion</a> <!--provisorio-->
    </div>
    <!--Fin de la barra lateral-->

  <main class="comentarios">
    <header class="comentarios-header">
      <span class="flechas" aria-hidden="true">★★★★★★★★★★★★★★★★★★★★★</span>
      <h1>Lista de usuarios</h1>
      <span class="flechas" aria-hidden="true">★★★★★★★★★★★★★★★★★★★★★</span>
    </header>
    <!-- el section de abajo es para elegir entre las fuentes y los comentarios-->
    <section id="menues">
      <button href="#" id="ordenar">&#11015; Ordenar por</button>
    </section>

<section id="adminPanel" class="lista-usuarios">
      <form id="commentForm" autocomplete="off">
        <input type="text" id="titulo" name="titulo" placeholder="Título de la pregunta" required>
        <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario..." required></textarea>
        <input type="hidden" id="id_mat" name="id_mat" value="{{ id_mat }}">
        <button type="submit">Enviar</button>
      </form>
      <div id="commentsSection"></div> 
  </main>
<!-- Seguridad CSP: pasar ID por meta -->
    <meta name="usuario-id" content="{{ current_user.id or 'null' }}"> <!--NO BORRAR ESTA LINEA-->
    <meta name="usuario-rol" content="{{ current_user.rol }}">
    
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
<script src="/static/js/panel.js"></script>
<script src="/static/js/barralateral.js"></script>
</body>
</html>
