<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Panel de Administración de Usuarios</title>
    <!-- Incluye Tailwind CSS para un estilo rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="p-8 bg-slate-900 text-gray-100">
    <div class="max-w-4xl mx-auto bg-slate-800 shadow-xl overflow-hidden">
        <div class="px-6 py-4 bg-blue-700 text-white">
            <h1 class="text-2xl font-bold">Panel de Administración de Usuarios</h1>
        </div>
        <div class="p-6">
            <div class="shadow-sm overflow-hidden border-b border-blue-200">
                <table id="users-table" class="min-w-full divide-y divide-blue-200">
                    <thead class="bg-blue-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-blue-800 uppercase tracking-wider">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-blue-800 uppercase tracking-wider">
                                Email
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-blue-800 uppercase tracking-wider">
                                Rol
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-slate-700 divide-y divide-blue-200">
                        <!-- Aquí se renderizarán los usuarios con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Incluye el script de JavaScript al final del body -->
    <script src="static/panel.js"></script>
</body>
</html>
