<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Mi Foro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilohomeoinicio.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/configuracion.css') }}">
</head>
<body>
    <main class="contenido-principal">
        <div class="contenedor-configuracion">
            <h1>Configuración</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('guardar_configuracion') }}" method="post">
                
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <section class="seccion-config">
                    <h2>Perfil de Usuario</h2>
                    <div class="campo-form">
                        <label for="nombre-usuario">Nombre de usuario:</label>
                        <input type="text" id="nombre-usuario" name="nombre_usuario" value="{{ current_user.nom_usu }}">
                    </div>
                    <div class="campo-form">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" value="{{ current_user.email }}" readonly>
                    </div>
                </section>

                <hr>

                <section class="seccion-config">
                    <h2>Notificaciones</h2>
                    <div class="campo-check">
                        <input type="checkbox" id="notif-push" name="notif_push">
                        <label for="notif-push">Activar notificaciones push.</label>
                    </div>
                </section>

                <hr>
                
                <section class="seccion-config">
                    <h2>Cambiar Contraseña</h2>
                    <div class="campo-form">
                        <label for="pass-actual">Contraseña actual:</label>
                        <input type="password" id="pass-actual" name="pass_actual" placeholder="Ingresa tu contraseña actual" required>
                    </div>
                    <div class="campo-form">
                        <label for="pass-nueva">Nueva contraseña:</label>
                        <input type="password" id="pass-nueva" name="pass_nueva" placeholder="Ingresa tu nueva contraseña" required>
                    </div>
                    <div class="campo-form">
                        <label for="pass-confirmar">Confirmar nueva contraseña:</label>
                        <input type="password" id="pass-confirmar" name="pass_confirmar" placeholder="Confirma tu nueva contraseña" required>
                    </div>
                </section>

                <button type="submit" class="btn-guardar">Guardar Cambios</button>
            </form>
        </div>
    </main>
</body>
</html>
