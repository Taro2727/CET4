<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta - CET</title>
  <link rel="stylesheet" href="/static/css/estilocrearcuenta.css"/>
   <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>

  <div class="fondo">
    <video autoplay muted loop class="video">
      <source src="/static/utils/img/fondo_login.mp4" type="video/mp4" />
    </video>
  </div>

  <main class="contenedor">
    <section class="presentacion">
      <figure class="cota">
        <figcaption class="globo">¡Hola camarada! Me presento, yo soy Zettino</figcaption>
        <img class="masimg" src="/static/utils/img/zettinocrea.png" alt="Mascota Zettino" />
      </figure>
    </section>

    <section class="formulario">
      <h1>¡Bienvenido!</h1>
      <form id="registro">
        <div class="input-group">
          <label for="name">Nombre de usuario</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <input type="hidden" id="email" name="email" readonly />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="confirm">Confirmar contraseña</label>
          <input type="password" id="confirm" name="confirm" required />
        </div>
        <button type="submit">REGISTRARSE</button>
      </form>
      <p class="recuperar">¿Olvidó su contraseña? <a href="/cambiar">RECUPERAR</a></p>
    </section>
  </main>

  <script src="/static/js/registro.js"></script>
</body>
</html>
