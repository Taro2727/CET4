<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuario</title>
      <link rel="stylesheet" href="/static/css/usuario.css">
    <link rel="stylesheet" href="/static/css/barralateral.css">
    <meta name="usuario-id" content="{{ current_user.id or 'null' }}">
    <meta name="usuario-rol" content="{{ current_user.rol or 'anonimo' }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">

</head>
<body>
<div id="toggle">
        <span>&#9776;</span> <!--El simbolo de Tres barras-->
    </div>

<div class="elcostado ordenado">
        <div id="out">
            <span>&#9587;</span> <!--El simbolo de la X-->
        </div>
        <a class="separador3" href="indexusuario.html"><img src="/static/utils/img/usuario.png" alt="Perfil" class="usuario"></a>
        <a class="separador3" href='/indexhomeoinicio'><img src="/static/utils/img/casa-img1.png" alt="Inicio" class="casa1"></a>
        <a class="separador3" href="/panelnotificaciones"><img src="/static/utils/img/campana-img2.png" alt="Notificaciones" class="campana2"></a>
        <a class="separador3" href="/templates/index/indexcentralayuda.html"><img src="/static/utils/img/pregunta-img3.png" alt="Soporte" class="soporte3"></a>
        <a class="separador3" href="#"><img src="/static/utils/img/grupo-img4.png" alt="" class="grupo4"></a>
        <a class="separador3" href="#"><img src="/static/utils/img/opciones-img5.png" alt="Configuracion" class="opcion5"></a>
        <a class="separador3" href="/configuracion"><img src="/static/utils/img/hotultimointento.png" alt="salida" class="opcion6"></a>
    </div> 
  <div class="profile-container">
    <div class="avatar" style="background-image: url('/static/utils/img/avatar{{ current_user.avatar }}.jpg');"></div>
    <div class="user-info">
      <h2>{{ current_user.nom_usu }}</h2>
    </div>
    <div class="action-buttons">
      <button id="openModalBtn">Editar perfil</button>
    </div>
    <div class="caja-comentarios">
        <h3>Mis Comentarios Recientes</h3>
        <div id="mis-comentarios" class="comments-list">
          <!-- Aquí se cargarán los comentarios del usuario -->
          <p>Cargando tus comentarios...</p>
        </div>
    </div>
  </div>

  <div id="modal1" class="profile-modal">
      <div class="content-modal">
        <button class="closeModalBtn">&times;</button>
        <div class="avatar-modal" id="avatarPreview"></div>
        <span class="texto-modal"><h2>{{ current_user.nom_usu }}</h2></span>
        <select name="miSelect" id="avatarSelect" class="avatar-select">

        <div class="avatar-modal" id="avatarPreview" style="background-image: url('/static/utils/img/avatar{{ current_user.avatar }}.jpg');"></div>
        <select name="miSelect" id="avatarSelect" onchange="MostrarAvatar()">
          <option value="#">selecciona opcion</option>
          <option value=1>Opción 1</option>
          <option value=2>Opción 2</option>
          <option value=3>Opción 3</option>
          </select>
          
          <div class="user-info-modal">
          <form id="loginForm" autocomplete="off">
        
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          
          <br>
          <div>
          <label for="email" class="texto-modal">nuevo nombre de usuario</label>
          <input type="email" id="email" name="email" placeholder="INGRESE SU CORREO ELECTRONICO" required />
          </div>
          <br>
          <div>
          <label for="password" class="texto-modal">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="CONTRASEÑA" required />
          </div>
        <button type="submit" id="init">Cambiar</button>
        
        <div id="mensaje" class="mensaje"></div>
      </form>
      </div>
    </div>
  </div>
  <script src="/static/js/modalperfil.js"></script>  
  <script src="/static/js/perfil.js"></script>
  <script src="/static/js/comentarios.js"></script>
  <script src="/static/js/barralateral.js"></script>
</body>
</html>
